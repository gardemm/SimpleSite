<!doctype html>
<html lang="en" ng-app="SSite">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simpleSite</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="http://placehold.it/230x37/F5F5F5/000?text=BRAND" alt="Brand">
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="login">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="email">
              <input type="text" class="form-control" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">login</button>
          </form>
          <div class="text-center top-contacts">
            <p class="navbar-text text-center pull-right">+7 (999) 99-99-99</p>
            <p class="navbar-text text-center pull-right">some@mail.com</p>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <!-- NAV -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class=" {{ page == 'main' ? 'active' : ''; }} "><a ui-sref="main">Overview <span class="sr-only">(current)</span></a></li>
            <li class=" {{ page == 'report' ? 'active' : ''; }} "><a ui-sref="report">Reports</a></li>
            <li class=" {{ page == 'analytic' ? 'active' : ''; }} "><a ui-sref="analytic">Analytics</a></li>
            <li class="disabled"><a href="export">Export</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li class="disabled"><a href="">Nav item</a></li>
            <li class="disabled"><a href="">Nav item again</a></li>
            <li class="disabled"><a href="">One more nav</a></li>
            <li class="disabled"><a href="">Another nav item</a></li>
            <li class="disabled"><a href="">More navigation</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li class="disabled"><a href="">Something else</a></li>
          </ul>
        </div>
        <!-- /NAV -->
        
        <!-- CONTENT -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view></div>
        <!-- /CONTENT -->

      </div>
    </div>

    <footer class="footer">
      <div class="text-center"><span>some@mail.com</span> | <span>+7 (999) 99-99-99</span></div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/ngMask/dist/ngMask.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/app.route.js"></script>
    <script src="scripts/app.run.js"></script>

    <script src="scripts/pages/main/main-ctrl.js"></script>
    <script src="scripts/pages/report/report-ctrl.js"></script>
    <script src="scripts/pages/analytic/analytic-ctrl.js"></script>

    <script src="scripts/directive/focus.js"></script>
    <script src="scripts/directive/enter-submit.js"></script>
    
    <script src="scripts/pages/main/elem/elem-dir.js"></script>
    <!-- endbuild -->
  </body>
</html>
